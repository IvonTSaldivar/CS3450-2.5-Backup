{% extends "base.html" %}

{% block content %}
	<h3>
		{{ shelf.name }}
	</h3>
	<table style="width:100%" class="media-table">
      <tr>
        <th>Title</th>
        <th>Media Type</th>
        <th>Description</th>
      </tr>
      {% for medium in media %}
        {% if medium.shelf == shelf %}
          <tr>
            <td>{{ medium.name }}</td>
            <td>{{ medium.media_type}}</td>
            <td>{{ medium.description }}</td>
          </tr>
          {% endif %}
        {% endfor %}
      </table>

{% endblock content %}
