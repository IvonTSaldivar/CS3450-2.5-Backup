<table style="width:100%" class="media-table">
      <tr>
        <th>Title</th>
        <th>Media Type</th>
        <th>Description</th>
      </tr>
      {% for medium in media %}
        {% if medium.shelf == shelf %}
          <tr>
            <td>{{ medium.name }}</td>
            <td>{{ medium.media_type}}</td>
            <td>{{ medium.description }}</td>
			<td class='url'>
				<form method="POST" action="{% url 'library:deleteMedia' %}" id="delete_media">
					{% csrf_token %}
					<input type="hidden" name="media_name" value="{{ medium.name }}">
					<input type="hidden" name="shelf_name" value="{{ medium.shelf.name|urlencode }}">
					<a href="#" onclick="document.getElementById('delete_media').submit();">delete</div>
				</form>
          </tr>
          {% endif %}
        {% endfor %}
     </table>
