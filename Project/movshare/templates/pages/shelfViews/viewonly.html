{% extends "base.html" %}

{% load render_table from django_tables2 %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-1 text-center">
        <a href="{% url 'home' %}">
          <button type="button" class="btn btn-light btn-sm">Go Back</button>
        </a>
      </div>
      <div class="col-md-2 text-center"></div>
      <div class="col-md-8 text-center">
        <h3>
          {{ shelf.owner }} {{ shelf.name }}
        </h3>
        <!-- stuff in form can be used for the loan button, see delete functionality in expandedshelf.html for reference.-->
        {% csrf_token %}
        <!-- this little guy is rendering and displaying the fancy table-->
        {% render_table table %}
      </div>
    </div>
  </div>
{% endblock content %}
